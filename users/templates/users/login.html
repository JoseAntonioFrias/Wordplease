{% extends "base.html" %}
{% load static from staticfiles %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container" align="center" style="padding-top: 90px;">
    {% include 'includes/messages.html' %}

    <form method="post" novalidate class="form-horizontal" style="margin-top: 120px;">
        {% csrf_token %}

        <div >
            <div class="form-group row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <div class="form-group">
                    <label for="{{form.username.name}}" class="col-md-2">{{form.username.label}}</label>
                    <div class="col-md-7">
                        {{form.username}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{form.password.name}}" class="col-md-2">{{form.password.label}}</label>
                    <div class="col-md-7">
                        {{form.password}}
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-ld" type="submit">Login</button>
                </div>

                </div>
            </div>
        </div>

    </form>
</div>
{% endblock content %}
